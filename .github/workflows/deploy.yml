name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DEPLOY_PATH: ~/sns-marketing

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for App
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push App image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Extract metadata for Python Worker
        id: meta-python
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-python
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Python Worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.python
          push: true
          tags: ${{ steps.meta-python.outputs.tags }}
          labels: ${{ steps.meta-python.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment directory
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            set -e
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            DEPLOY_DIR="${{ env.DEPLOY_PATH }}/deployments/${TIMESTAMP}"

            # Create new deployment directory
            mkdir -p "$DEPLOY_DIR"

            # Save current symlink target for potential rollback
            if [ -L "${{ env.DEPLOY_PATH }}/current" ]; then
              CURRENT=$(readlink -f "${{ env.DEPLOY_PATH }}/current")
              echo "$CURRENT" > "${{ env.DEPLOY_PATH }}/previous"
            fi

            echo "$DEPLOY_DIR" > "${{ env.DEPLOY_PATH }}/new_deploy_dir"
          ENDSSH

      - name: Transfer docker-compose.prod.yml
        run: |
          DEPLOY_DIR=$(ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cat ${{ env.DEPLOY_PATH }}/new_deploy_dir")
          scp docker-compose.prod.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:$DEPLOY_DIR/
          scp scripts/deploy/health-check.sh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:$DEPLOY_DIR/

      - name: Deploy new version
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << ENDSSH
            set -e
            DEPLOY_DIR=\$(cat ${{ env.DEPLOY_PATH }}/new_deploy_dir)
            cd "\$DEPLOY_DIR"

            # Create .env file with secrets
            cat > .env << 'EOF'
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          REDIS_URL=${{ secrets.REDIS_URL }}
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_USER=${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          DUOPLUS_API_KEY=${{ secrets.DUOPLUS_API_KEY }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          VITE_APP_ID=${{ secrets.VITE_APP_ID }}
          VITE_OAUTH_PORTAL_URL=${{ secrets.VITE_OAUTH_PORTAL_URL }}
          OAUTH_SERVER_URL=${{ secrets.OAUTH_SERVER_URL }}
          PRODUCTION_URL=${{ secrets.PRODUCTION_URL }}
          GITHUB_REPOSITORY=${{ github.repository }}
          IMAGE_TAG=${IMAGE_TAG}
          EOF

            # Pull new images
            docker compose -f docker-compose.prod.yml pull

            # Stop old containers if running
            if [ -L "${{ env.DEPLOY_PATH }}/current" ]; then
              cd "\$(readlink -f ${{ env.DEPLOY_PATH }}/current)" 2>/dev/null || true
              docker compose -f docker-compose.prod.yml down --remove-orphans 2>/dev/null || true
            fi

            # Start new containers
            cd "\$DEPLOY_DIR"
            docker compose -f docker-compose.prod.yml up -d

            # Update symlink
            ln -sfn "\$DEPLOY_DIR" "${{ env.DEPLOY_PATH }}/current"

            echo "Deployment directory: \$DEPLOY_DIR"
          ENDSSH

      - name: Health check
        id: health_check
        continue-on-error: true
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            set -e
            DEPLOY_DIR=$(cat ${{ env.DEPLOY_PATH }}/new_deploy_dir)
            cd "$DEPLOY_DIR"
            chmod +x health-check.sh
            ./health-check.sh "http://localhost:3000/api/trpc/health" 30 5
          ENDSSH

      - name: Rollback on failure
        if: steps.health_check.outcome == 'failure'
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            set -e
            echo "Health check failed! Rolling back..."

            if [ -f "${{ env.DEPLOY_PATH }}/previous" ]; then
              PREVIOUS=$(cat "${{ env.DEPLOY_PATH }}/previous")

              if [ -d "$PREVIOUS" ]; then
                echo "Rolling back to: $PREVIOUS"

                # Stop failed deployment
                FAILED_DIR=$(cat "${{ env.DEPLOY_PATH }}/new_deploy_dir")
                cd "$FAILED_DIR"
                docker compose -f docker-compose.prod.yml down --remove-orphans 2>/dev/null || true

                # Start previous version
                cd "$PREVIOUS"
                docker compose -f docker-compose.prod.yml up -d

                # Update symlink
                ln -sfn "$PREVIOUS" "${{ env.DEPLOY_PATH }}/current"

                echo "Rollback complete!"
              else
                echo "Previous deployment directory not found: $PREVIOUS"
                exit 1
              fi
            else
              echo "No previous deployment found for rollback!"
              exit 1
            fi
          ENDSSH

      - name: Fail if health check failed
        if: steps.health_check.outcome == 'failure'
        run: |
          echo "Deployment failed health check and was rolled back!"
          exit 1

      - name: Cleanup old deployments
        if: steps.health_check.outcome == 'success'
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            set -e
            DEPLOYMENTS_DIR="${{ env.DEPLOY_PATH }}/deployments"

            # Keep only the 3 most recent deployments
            cd "$DEPLOYMENTS_DIR"
            ls -dt */ | tail -n +4 | xargs -r rm -rf

            # Prune unused Docker images
            docker image prune -af --filter "until=168h" 2>/dev/null || true

            echo "Cleanup complete!"
          ENDSSH

      - name: Deployment Summary
        if: success()
        run: |
          echo "## Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag:** ${{ needs.build-and-push.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** production" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
